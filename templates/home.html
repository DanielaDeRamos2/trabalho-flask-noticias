<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias Comunitárias</title>
</head>

<body>

    {% block topo %}
    <section class="topo">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-between">
                    <div class="items">
                        <a href="/">
                            Página Principal
                        </a>
                        <a href="/noticias">
                            Notícias
                        </a>
                        <a href="/criar">
                            Criar ou editar notícias
                        </a>
                    </div>
                    <div class="pesquisa">
                        <form action="">
                            <input type="text" placeholder="Pesquisar" class="input-pesquisa">
                            <button class="botao" id="togglePesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
    {% block scripts %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.min.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    {% endblock %}
</body>

</html>
