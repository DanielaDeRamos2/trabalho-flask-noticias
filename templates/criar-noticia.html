{% extends "home.html" %}
{% block noticias %}
<section class="crud">
    <div class="container">
        <div class="row">
            <h2 class="text-center mt-5 mb-5">Criar Notícia</h2>
            <div class="col-12 d-flex justify-content-center">
                <form action="#" method="post">
                    <label for="titulo">Título: </label>
                    <input type="text" name="titulo" id="titulo" required>
                    <label for="descricao">Descrição: </label>
                    <textarea id="descricao" name="descricao" rows="6" cols="50"></textarea>
                    <label for="imagem">Imagem:</label>
                    <input type="file" name="imagem" id="imagem" accept=".jpg,.png">
                    <label for="categoria">Categoria:</label>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <div class="text-center">
                        <button class="mt-3" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
