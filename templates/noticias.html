{% extends "home.html" %}
{% block noticias %}
<section class="noticias-listagem">
    <div class="container">
        <div class="row">
            <h2 class="text-center mt-5 mb-5">Todas as notícias</h2>

            {% for n in noticias %}
            <div class="col-4 card-noticia mb-4">
                <img src="{{ url_for('static', filename='imgs/' ~ n['img']) if n['img'] else 'https://picsum.photos/500/300' }}" 
                     alt="Imagem da notícia" class="imagem-card">
                <div class="views">
                    <p>Categoria: {{ n['categoria'] or 'Sem categoria' }}</p>
                    <div class="contagem">
                        <i class="fa-regular fa-eye"></i>
                        <p>{{ n['views'] or 0 }}</p>
                    </div>
                </div>
                <a href="#" class="titulo-card">{{ n['titulo'] }}</a>
                <p class="descricao-card">{{ n['descricao'] }}</p>
            </div>
            {% else %}
            <p class="text-center">Nenhuma notícia cadastrada.</p>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
